name: Daily Car Data Scrape

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:      # Manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Get day of week
        id: day
        run: echo "day=$(date -u +%u)" >> "$GITHUB_OUTPUT"

      - name: Run new cars scraper (weekly - Mondays only)
        if: github.event_name == 'workflow_dispatch' || steps.day.outputs.day == '1'
        run: python automobile_scraper.py
        timeout-minutes: 30

      - name: Run used cars scraper
        run: python used_cars_scraper.py
        timeout-minutes: 30

      - name: Run AutoScout24 scraper (DE, FR, IT, BE - 500/market)
        run: python autoscout24_scraper.py --countries de,fr,it,be --max-listings 500
        timeout-minutes: 120

      - name: Commit updated data
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add automobile_tn_new_cars.json automobile_tn_new_cars.csv automobile_tn_used_cars.json automobile_tn_used_cars.csv autoscout24_*.json autoscout24_*.csv
          git diff --staged --quiet || git commit -m "Update car data - $(date -u +%Y-%m-%d)"
          git push

  deploy:
    needs: scrape
    uses: ./.github/workflows/pages.yml
    permissions:
      contents: read
      pages: write
      id-token: write
