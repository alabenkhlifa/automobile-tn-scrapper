<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunisia Used Cars Dashboard - automobile.tn</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            --accent-red: #ef4444;
            --accent-pink: #ec4899;
            --accent-cyan: #06b6d4;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --gradient-5: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: var(--bg-secondary);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }

        .lang-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            background: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .lang-toggle button {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .lang-toggle button:hover {
            background: rgba(255,255,255,0.05);
        }

        .lang-toggle button.active {
            background: var(--accent-blue);
            color: var(--text-primary);
        }

        header h1 {
            font-size: 2.5rem;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .stat-card.gradient-1 { border-left: 4px solid #667eea; }
        .stat-card.gradient-2 { border-left: 4px solid #f5576c; }
        .stat-card.gradient-3 { border-left: 4px solid #4facfe; }
        .stat-card.gradient-4 { border-left: 4px solid #43e97b; }
        .stat-card.gradient-5 { border-left: 4px solid #fa709a; }
        .stat-card.gradient-6 { border-left: 4px solid #f59e0b; }

        .stat-card h3 {
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-card .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin-bottom: 30px;
        }

        @media (max-width: 1200px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }

        .chart-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .chart-card.full-width {
            grid-column: span 2;
        }

        @media (max-width: 1200px) {
            .chart-card.full-width {
                grid-column: span 1;
            }
        }

        .chart-card h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-card h2::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--gradient-2);
            border-radius: 2px;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .chart-container.tall {
            height: 400px;
        }

        .table-container {
            overflow-x: auto;
            max-height: 400px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        th {
            background: var(--bg-card);
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: rgba(255,255,255,0.05);
        }

        .price {
            font-weight: 600;
            color: var(--accent-green);
            white-space: nowrap;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-essence {
            background: rgba(249, 115, 22, 0.2);
            color: #f97316;
        }

        .badge-diesel {
            background: rgba(100, 116, 139, 0.2);
            color: #94a3b8;
        }

        .badge-electrique {
            background: rgba(6, 182, 212, 0.2);
            color: var(--accent-cyan);
        }

        .badge-hybride {
            background: rgba(139, 92, 246, 0.2);
            color: var(--accent-purple);
        }

        .badge-automatique {
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
        }

        .badge-manuelle {
            background: rgba(250, 204, 21, 0.2);
            color: #facc15;
        }

        .badge-suv { background: rgba(16, 185, 129, 0.2); color: var(--accent-green); }
        .badge-berline { background: rgba(99, 102, 241, 0.2); color: #6366f1; }
        .badge-citadine { background: rgba(236, 72, 153, 0.2); color: var(--accent-pink); }
        .badge-compacte { background: rgba(20, 184, 166, 0.2); color: #14b8a6; }
        .badge-break { background: rgba(168, 85, 247, 0.2); color: #a855f7; }
        .badge-coupe { background: rgba(239, 68, 68, 0.2); color: var(--accent-red); }
        .badge-cabriolet { background: rgba(251, 146, 60, 0.2); color: #fb923c; }
        .badge-monospace { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .badge-pick-up { background: rgba(120, 113, 108, 0.2); color: #a8a29e; }
        .badge-utilitaire { background: rgba(107, 114, 128, 0.2); color: #9ca3af; }
        .badge-default { background: rgba(148, 163, 184, 0.2); color: var(--text-secondary); }

        .badge-condition-tres-bon { background: rgba(16, 185, 129, 0.2); color: var(--accent-green); }
        .badge-condition-bon { background: rgba(59, 130, 246, 0.2); color: var(--accent-blue); }
        .badge-condition-normal { background: rgba(148, 163, 184, 0.2); color: var(--text-secondary); }

        .mileage {
            color: var(--accent-orange);
            font-weight: 500;
        }

        .year {
            color: var(--accent-cyan);
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid var(--bg-card);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 15px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--accent-red);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: var(--accent-red);
        }

        footer {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            header {
                padding: 20px 15px;
                margin-bottom: 20px;
            }

            header h1 {
                font-size: 1.4rem;
                padding-right: 0;
                margin-top: 35px;
            }

            header p {
                font-size: 0.9rem;
            }

            .lang-toggle {
                position: relative;
                top: auto;
                right: auto;
                margin: 0 auto 10px;
                width: fit-content;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                margin-bottom: 20px;
            }

            .stat-card {
                padding: 14px;
            }

            .stat-card .value {
                font-size: 1.3rem;
            }

            .stat-card h3 {
                font-size: 0.7rem;
            }

            .stat-card .subtitle {
                font-size: 0.75rem;
            }

            .charts-grid {
                gap: 15px;
                margin-bottom: 20px;
            }

            .chart-card {
                padding: 15px;
            }

            .chart-card h2 {
                font-size: 1rem;
                margin-bottom: 12px;
            }

            .chart-container {
                height: 250px;
            }

            .chart-container.tall {
                height: 300px;
            }

            th, td {
                padding: 8px 6px;
                font-size: 0.8rem;
            }

            footer {
                padding: 20px 10px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-card .value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

                // Stat cards
                totalListings: "Total Annonces",
                totalListingsSubtitle: "voitures disponibles",
                brands: "Marques",
                brandsSubtitle: "constructeurs",
                averagePrice: "Prix Moyen",
                averagePriceSubtitle: "moyenne du marché",
                avgMileage: "Kilométrage Moyen",

                priceDistribution: "Distribution des Prix",

            }
        };

        function t(key) {
            return translations[currentLang][key] || key;
        }

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('dashboardLang', lang);

            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
            document.getElementById('lang-fr').classList.toggle('active', lang === 'fr');

            document.getElementById('header-title').textContent = t('headerTitle');
            document.getElementById('header-subtitle').textContent = t('headerSubtitle');
            document.querySelector('footer').textContent = t('footerText');

            if (cachedData) {
                destroyAllCharts();
                renderDashboard(cachedData);
            }
        }

        function destroyAllCharts() {
            Object.values(chartInstances).forEach(chart => {
                if (chart && typeof chart.destroy === 'function') {
                    chart.destroy();
                }
            });
            chartInstances = {};
        }

        function initLanguage() {
            document.getElementById('lang-en').classList.toggle('active', currentLang === 'en');
            document.getElementById('lang-fr').classList.toggle('active', currentLang === 'fr');
            document.getElementById('header-title').textContent = t('headerTitle');
            document.getElementById('header-subtitle').textContent = t('headerSubtitle');
            document.querySelector('footer').textContent = t('footerText');
            const loadingEl = document.getElementById('loading-text');
            if (loadingEl) loadingEl.textContent = t('loading');
        }

        // Color palettes
        const colors = {
            blue: '#3b82f6',
            purple: '#8b5cf6',
            green: '#10b981',
            orange: '#f59e0b',
            red: '#ef4444',
            pink: '#ec4899',
            cyan: '#06b6d4',
            yellow: '#eab308',
            indigo: '#6366f1',
            teal: '#14b8a6'
        };

        const colorPalette = [
            colors.blue, colors.purple, colors.green, colors.orange, colors.red,
            colors.pink, colors.cyan, colors.yellow, colors.indigo, colors.teal
        ];

        function isMobile() {
            return window.innerWidth <= 768;
        }

        function legendPosition() {
            return isMobile() ? 'bottom' : 'right';
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('fr-TN').format(price) + ' DT';
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('fr-TN').format(num);
        }

        function formatMileage(km) {
            return new Intl.NumberFormat('fr-TN').format(km) + ' km';
        }

        function getFuelBadge(fuel) {
            if (!fuel) return '<span class="badge badge-default">-</span>';
            const fuelLower = fuel.toLowerCase();
            if (fuelLower.includes('electrique') || fuelLower.includes('électrique')) {
                return `<span class="badge badge-electrique">${fuel}</span>`;
            } else if (fuelLower.includes('hybride')) {
                return `<span class="badge badge-hybride">${fuel}</span>`;
            } else if (fuelLower.includes('diesel')) {
                return `<span class="badge badge-diesel">${fuel}</span>`;
            } else if (fuelLower.includes('essence')) {
                return `<span class="badge badge-essence">${fuel}</span>`;
            }
            return `<span class="badge badge-default">${fuel}</span>`;
        }

        function getTransmissionBadge(trans) {
            if (!trans) return '<span class="badge badge-default">-</span>';
            const transLower = trans.toLowerCase();
            if (transLower.includes('auto')) {
                return `<span class="badge badge-automatique">${trans}</span>`;
            } else if (transLower.includes('manuel') || transLower.includes('manual')) {
                return `<span class="badge badge-manuelle">${trans}</span>`;
            }
            return `<span class="badge badge-default">${trans}</span>`;
        }

        function getBodyTypeBadge(bodyType) {
            if (!bodyType) return '<span class="badge badge-default">-</span>';
            const bodyLower = bodyType.toLowerCase();
            const badgeMap = {
                'suv': 'suv', 'crossover': 'suv', 'berline': 'berline',
                'citadine': 'citadine', 'compacte': 'compacte', 'break': 'break',
                'coupé': 'coupe', 'coupe': 'coupe', 'cabriolet': 'cabriolet',
                'monospace': 'monospace', 'pick-up': 'pick-up', 'pickup': 'pick-up',
                'utilitaire': 'utilitaire'
            };
            for (const [key, badgeClass] of Object.entries(badgeMap)) {
                if (bodyLower.includes(key)) {
                    return `<span class="badge badge-${badgeClass}">${bodyType}</span>`;
                }
            }
            return `<span class="badge badge-default">${bodyType}</span>`;
        }

        function getConditionBadge(condition) {
            if (!condition) return '<span class="badge badge-default">-</span>';
            const condLower = condition.toLowerCase();
            if (condLower.includes('très bon') || condLower.includes('tres bon')) {
                return `<span class="badge badge-condition-tres-bon">${condition}</span>`;
            } else if (condLower.includes('bon')) {
                return `<span class="badge badge-condition-bon">${condition}</span>`;
            }
            return `<span class="badge badge-condition-normal">${condition}</span>`;
        }

        async function loadData() {
            try {
                const response = await fetch('automobile_tn_used_cars.json');
                if (!response.ok) throw new Error('Data file not found');
                const data = await response.json();
                return data;
            } catch (error) {
                throw error;
            }
        }

        function calculateStats(cars) {
            const currentYear = 2026;
            const prices = cars.map(c => c.price_tnd).filter(p => p);
            const mileages = cars.map(c => c.mileage_km).filter(m => m);
            const years = cars.map(c => c.year).filter(y => y);
            const ages = years.map(y => currentYear - y);
            const brands = [...new Set(cars.map(c => c.brand))];

            const fuelTypes = {};
            const bodyTypes = {};
            const transmissions = {};
            const brandCounts = {};
            const ownershipCounts = {};
            const conditionCounts = {};
            const governorateCounts = {};
            const yearCounts = {};
            const equipmentCounts = {};

            cars.forEach(car => {
                // Fuel types
                const fuel = car.fuel_type || 'Unknown';
                fuelTypes[fuel] = (fuelTypes[fuel] || 0) + 1;

                // Body types
                const body = car.body_type || 'Unknown';
                bodyTypes[body] = (bodyTypes[body] || 0) + 1;

                // Transmissions
                const trans = car.transmission || 'Unknown';
                transmissions[trans] = (transmissions[trans] || 0) + 1;

                // Brand counts
                brandCounts[car.brand] = (brandCounts[car.brand] || 0) + 1;

                // Ownership
                const ownership = car.ownership || 'Unknown';
                ownershipCounts[ownership] = (ownershipCounts[ownership] || 0) + 1;

                // Condition
                const condition = car.condition || 'Unknown';
                conditionCounts[condition] = (conditionCounts[condition] || 0) + 1;

                // Governorate
                const gov = car.governorate || 'Unknown';
                governorateCounts[gov] = (governorateCounts[gov] || 0) + 1;

                // Year distribution
                if (car.year) {
                    yearCounts[car.year] = (yearCounts[car.year] || 0) + 1;
                }

                // Equipment counts
                const allEquipment = [
                    ...(car.equipment_safety || []),
                    ...(car.equipment_interior || []),
                    ...(car.equipment_exterior || []),
                    ...(car.equipment_functional || [])
                ];
                allEquipment.forEach(eq => {
                    equipmentCounts[eq] = (equipmentCounts[eq] || 0) + 1;
                });
            });

            return {
                totalCars: cars.length,
                totalBrands: brands.length,
                minPrice: Math.min(...prices),
                maxPrice: Math.max(...prices),
                avgPrice: Math.round(prices.reduce((a, b) => a + b, 0) / prices.length),
                avgMileage: Math.round(mileages.reduce((a, b) => a + b, 0) / mileages.length),
                avgAge: (ages.reduce((a, b) => a + b, 0) / ages.length).toFixed(1),
                prices,
                mileages,
                fuelTypes,
                bodyTypes,
                transmissions,
                brandCounts,
                ownershipCounts,
                conditionCounts,
                governorateCounts,
                yearCounts,
                equipmentCounts
            };

        function renderOwnershipChart(stats) {
            const ctx = document.getElementById('ownershipChart').getContext('2d');

                const keyLower = key.toLowerCase();
                if (keyLower.includes('1') || keyLower.includes('première') || keyLower.includes('premiere')) {
                    ownershipMap[t('firstHand')] = (ownershipMap[t('firstHand')] || 0) + value;
                } else if (keyLower.includes('2') || keyLower.includes('deuxième') || keyLower.includes('deuxieme')) {
                    ownershipMap[t('secondHand')] = (ownershipMap[t('secondHand')] || 0) + value;
                } else if (keyLower.includes('3') || keyLower.includes('troisième') || keyLower.includes('troisieme') || keyLower.includes('+')) {
                    ownershipMap[t('thirdPlus')] = (ownershipMap[t('thirdPlus')] || 0) + value;
                } else if (key !== 'Unknown') {
                    ownershipMap[key] = value;
                } else {
                    ownershipMap[t('unknown')] = (ownershipMap[t('unknown')] || 0) + value;
                }
            });

            const sorted = Object.entries(ownershipMap).sort((a, b) => b[1] - a[1]);
